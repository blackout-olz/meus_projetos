<!DOCTYPE html>

<html>
	
	<head>

		<title>Mata Mosquito</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- Customized CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<link rel="icon" href="img/imagens/mosca.png">

	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="img/imagens/game.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="dificuldade">
								<option value="">--Selecione uma dificuldade--</option>
								<option value="facil">Facil</option>
								<option value="normal">Normal</option>
								<option value="dificil">Dif√≠cil</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap Bundle with Popper Javascript -->
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    	<!-- Javascript -->
    	<script>
    		function iniciarJogo() {
    			var dificuldade = document.getElementById('dificuldade').value
    			
    			if (dificuldade === '') {
    				alert('Selecione uma dificuldade')
    				return false
    			} 

    			window.location.href = 'app.html?' + dificuldade 
    		}
    	</script>

	</body>

</html>
